####################
### KEYBINDINGSS ###
####################

$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun -theme ~/.config/rofi/theme.rasi
$browser = google-chrome-stable

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, space, exec, $menu
bind = $mainMod, L, exec, wlogout -b 5
bind = $mainMod, K, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindley
# bind = CTRL SHIFT, R, exec, ags -q; ags
bind = CTRL SHIFT, R, exec, killall -SIGUSR2 waybar

bind = $mainMod SHIFT, T, exec, sleep 0.3; pypr toggle terminal
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating, # Actual window float
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat # All windows float
bind = $mainMod, P, exec, ~/.config/hypr/scripts/screenshot.sh

# Resize windows
bind = $mainMod ALT, right, resizeactive, 100 0
bind = $mainMod ALT, left, resizeactive, -100 0
bind = $mainMod ALT, up, resizeactive, 0 -100
bind = $mainMod ALT, down, resizeactive, 0 100

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces on current monitor with mainMod + [0-5]
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/workspace.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/workspace.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/workspace.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/workspace.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/workspace.sh 5

# Move active window to a workspace on current monitor with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, exec, ~/.config/hypr/scripts/movetoworkspace.sh 1
bind = $mainMod SHIFT, 2, exec, ~/.config/hypr/scripts/movetoworkspace.sh 2
bind = $mainMod SHIFT, 3, exec, ~/.config/hypr/scripts/movetoworkspace.sh 3
bind = $mainMod SHIFT, 4, exec, ~/.config/hypr/scripts/movetoworkspace.sh 4
bind = $mainMod SHIFT, 5, exec, ~/.config/hypr/scripts/movetoworkspace.sh 5

# Cycle workspace
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl -d amdgpu_bl2 s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl -d amdgpu_bl2 s 5%-
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Volume
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = , XF86AudioLowerVolume, exec , swayosd-client --output-volume lower
binde = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
binde = , XF86AudioMicMute, exec , swayosd-client --input-volume mute-toggle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
