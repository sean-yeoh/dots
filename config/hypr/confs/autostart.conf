#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = ~/.config/hypr/scripts/setup_workspaces.sh
exec-once = waybar & dunst & usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swayosd-server & pypr & hypridle
exec-once = hyprctl setcursor Bibata-Modern-Ice-Hyprcursor 28
exec-once = nm-applet --indicator
exec-once = waypaper --restore
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Material-Black-Mango' 
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Reversal-dark' 
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface gtk-color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-scheme 'Bibata-Modern-Ice'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Fira Sans Medium 11'
exec-once = gsettings set org.gnome.desktop.interface document-font-name 'Fira Sans Medium 11'
exec-once = gsettings set org.gnome.desktop.interface monospace-font-name 'MesloLGS Nerd Font 11'
exec-once = wl-clip-persist --clipboard regular